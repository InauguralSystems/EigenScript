<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EigenScript Playground</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --bg-editor: #0f0f23;
            --accent: #00d9ff;
            --accent-hover: #00fff7;
            --accent-secondary: #e94560;
            --text: #eee;
            --text-dim: #888;
            --success: #4ade80;
            --error: #f87171;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-panel);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo h1 span {
            color: var(--accent);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .version-badge {
            font-size: 0.75rem;
            color: var(--text-dim);
            background: var(--bg-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .version-badge strong {
            color: var(--success);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--success);
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.running {
            background: var(--accent);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            overflow: hidden;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-header {
            background: var(--bg-panel);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .panel-title {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        select, button {
            background: var(--bg-dark);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        select:hover, button:hover {
            border-color: var(--accent);
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.2);
        }

        button.primary {
            background: linear-gradient(135deg, var(--accent), #0099cc);
            border-color: var(--accent);
            font-weight: 600;
            color: #000;
        }

        button.primary:hover {
            background: linear-gradient(135deg, var(--accent-hover), var(--accent));
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #code {
            width: 100%;
            height: 100%;
            background: var(--bg-editor);
            color: #9cdcfe;
            border: none;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            tab-size: 4;
        }

        #code::placeholder {
            color: var(--text-dim);
        }

        .output-container {
            flex: 1;
            background: var(--bg-editor);
            overflow: auto;
        }

        #output {
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100%;
        }

        #output.error {
            color: var(--error);
        }

        #output.success {
            color: var(--success);
        }

        .output-placeholder {
            color: var(--text-dim);
            font-style: italic;
        }

        footer {
            background: var(--bg-panel);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-dim);
            flex-shrink: 0;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
        }

        .stat {
            display: flex;
            gap: 0.5rem;
        }

        .stat-label {
            color: var(--text-dim);
        }

        .stat-value {
            color: var(--text);
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            margin-left: 1rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            header {
                padding: 0.75rem 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .toolbar {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">E</div>
            <h1>Eigen<span>Script</span></h1>
        </div>
        <div class="header-right">
            <span class="version-badge">v0.4.1 &mdash; <strong>Fixpoint Bootstrap</strong></span>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>
    </header>

    <main>
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Editor</span>
                <div class="toolbar">
                    <select id="examples" onchange="loadExample(this.value)">
                        <option value="">Load Example...</option>
                        <option value="hello">Hello World</option>
                        <option value="convergence">Convergence</option>
                        <option value="factorial">Factorial</option>
                        <option value="xor">XOR Neural Net</option>
                        <option value="matrix">Matrix Operations</option>
                        <option value="attention">Attention Mechanism</option>
                        <option value="higher_order">Higher-Order Functions</option>
                        <option value="geometric">Geometric Introspection</option>
                        <option value="interrogatives">Interrogatives</option>
                        <option value="meta_eval">Meta-Circular Eval</option>
                    </select>
                    <button class="primary" id="runBtn" onclick="runCode()">&#9654; Run</button>
                    <button onclick="clearEditor()">Clear</button>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="code" placeholder="# Write your EigenScript code here...
x is 42
print of x" spellcheck="false"># Hello World
print of "Hello from EigenScript!"

x is 5
y is 3
print of "Sum:"
print of x + y</textarea>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Output</span>
                <button onclick="clearOutput()">Clear</button>
            </div>
            <div class="output-container">
                <div id="output"><span class="output-placeholder">Output will appear here...

Press Ctrl+Enter or click Run to execute your code.</span></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Lines:</span>
                <span class="stat-value" id="lineCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Execution:</span>
                <span class="stat-value" id="execTime">-</span>
            </div>
        </div>
        <div class="links">
            <a href="https://github.com/InauguralSystems/EigenScript" target="_blank">GitHub</a>
            <a href="https://inauguralsystems.github.io/EigenScript/" target="_blank">Documentation</a>
        </div>
    </footer>

    <script>
        const codeEditor = document.getElementById('code');
        const outputDiv = document.getElementById('output');
        const runBtn = document.getElementById('runBtn');
        const lineCount = document.getElementById('lineCount');
        const execTime = document.getElementById('execTime');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Update line count on input
        codeEditor.addEventListener('input', updateLineCount);
        updateLineCount();

        function updateLineCount() {
            const lines = codeEditor.value.split('\n').length;
            lineCount.textContent = lines;
        }

        function setStatus(status) {
            if (status === 'running') {
                statusDot.classList.add('running');
                statusText.textContent = 'Running...';
            } else {
                statusDot.classList.remove('running');
                statusText.textContent = 'Ready';
            }
        }

        async function runCode() {
            const code = codeEditor.value;
            if (!code.trim()) {
                showOutput('No code to run', true);
                return;
            }

            runBtn.disabled = true;
            runBtn.textContent = 'Running...';
            setStatus('running');
            outputDiv.className = '';
            outputDiv.textContent = 'Executing...';

            const startTime = performance.now();

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const result = await response.json();
                const elapsed = performance.now() - startTime;
                execTime.textContent = `${(elapsed / 1000).toFixed(2)}s`;

                if (result.error) {
                    showOutput(result.error + (result.output ? '\n\n' + result.output : ''), true);
                } else {
                    showOutput(result.output || 'No output', false);
                }
            } catch (err) {
                showOutput('Network error: ' + err.message, true);
            } finally {
                runBtn.disabled = false;
                runBtn.innerHTML = '&#9654; Run';
                setStatus('ready');
            }
        }

        function showOutput(text, isError) {
            outputDiv.textContent = text;
            outputDiv.className = isError ? 'error' : 'success';
        }

        async function loadExample(name) {
            if (!name) return;

            try {
                const response = await fetch(`/examples/${name}`);
                const result = await response.json();
                if (result.code) {
                    codeEditor.value = result.code;
                    updateLineCount();
                    clearOutput();
                }
            } catch (err) {
                console.error('Failed to load example:', err);
            }

            document.getElementById('examples').value = '';
        }

        function clearEditor() {
            codeEditor.value = '';
            updateLineCount();
        }

        function clearOutput() {
            outputDiv.innerHTML = '<span class="output-placeholder">Output will appear here...\n\nPress Ctrl+Enter or click Run to execute your code.</span>';
            outputDiv.className = '';
            execTime.textContent = '-';
        }

        // Keyboard shortcut: Ctrl/Cmd + Enter to run
        codeEditor.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
            // Tab handling for indentation
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeEditor.selectionStart;
                const end = codeEditor.selectionEnd;
                codeEditor.value = codeEditor.value.substring(0, start) + '    ' + codeEditor.value.substring(end);
                codeEditor.selectionStart = codeEditor.selectionEnd = start + 4;
            }
        });
    </script>
</body>
</html>
